<div class="container text-center">
<h1>{{title}}</h1>
<p>{{count}} </p>

<div class="row">

  <div class="col">
    <button class="button1" (click)="decrease()">-</button>
  </div>

  <div class="col">
    <button class="button2"(click)="increase()">+</button>
  </div>

  <div class="col">
    <button class="button3"(click)="resetbutton()">Reset</button>
  </div>

</div>
</div>
